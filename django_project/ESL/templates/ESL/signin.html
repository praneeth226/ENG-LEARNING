{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS <span class="req">*</span> -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'ESL\css\style.css' %}">
  <title>Document</title>
</head>
<body>
  <div id="form">
    <div class="container">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
        <div id="userform">
          <ul class="nav nav-tabs nav-justified" role="tablist">
            <li class="active"><a href="#signup"  role="tab" data-toggle="tab">Sign up</a></li>
            <li><a href="#login"  role="tab" data-toggle="tab">Log in</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade active in" id="signup">
              <h2 class="text-uppercase text-center"> Sign Up for Free</h2>
              <form method="POST" id="signup" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <p><label for="id_first_name">First name:</label> <input type="text" class="form-control" name="first_name"  maxlength="30" id="id_first_name"></p>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <p><label for="id_last_name">Last name:</label> <input type="text" name="last_name" class="form-control"  maxlength="150" id="id_last_name"></p>

                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <p><label for="id_username">Username:</label> <input type="text" class="form-control" name="username"  maxlength="150" required id="id_username"></p>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <p><label for="id_email">Email address:</label> <input type="email" name="email" class="form-control" maxlength="254" id="id_email"></p>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <p><label for="id_password">Password:</label> <input type="password" class="form-control" name="password" required id="id_password"></p>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block"/>
                  Sign up
                  </button>
                </div>
              </form>
            </div>
            <div class="tab-pane fade in" id="login">
              <h2 class="text-uppercase text-center"> Log in</h2>
              <form method="POST" action="{% url 'loginpage' %}">
                  {% csrf_token %}
                <div class="form-group">
                  <label> <span class="req">*</span> </label>
                <p><label for="id_username">Username:</label> <input type="text" class="form-control" name="username"  maxlength="150" required id="id_username"></p>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label> Password<span class="req">*</span> </label>
                  <input type="password" class="form-control" id="password" name="password"required data-validation-required-message="Please enter your password" autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block"/>
                  Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="{% static 'ESL\js\jas.js' %}"></script>
</body>
</html>
